name: Sync from Daily-Quote

on:
  schedule:
    # Check for updates daily at 01:00 UTC (after daily-quote might update)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  sync-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kuranez repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use PAT with workflow permissions
          path: kuranez
      
      - name: Checkout daily-quote repo
        uses: actions/checkout@v4
        with:
          repository: kuranez/daily-quote
          path: daily-quote
      
      - name: Copy files from daily-quote
        run: |
          # Copy quote_updater.py
          cp daily-quote/quote_updater.py kuranez/quote_updater.py
          
          # Copy .github/workflows directory - only copy update-quote.yml, not sync workflow
          mkdir -p kuranez/.github/workflows
          cp daily-quote/.github/workflows/update-quote.yml kuranez/.github/workflows/
      
      - name: Commit and push if changed
        run: |
          cd kuranez
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add quote_updater.py .github/workflows/
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Sync quote_updater.py and workflows from daily-quote"
            git pull --rebase origin main
            git push
          fi
